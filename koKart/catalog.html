<!DOCTYPE html>
<html>
<head>
    <title>KO Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css" />
    <link rel="styleshee" type="text/css" hfef="Content/style.css" />
    <script type="text/javascript" src="Scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="Scripts/knockout-3.3.0.debug.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="Scripts/models/product.js"></script>
    <script type="text/javascript" src="Scripts/viewmodels/catalogVM.js"></script>
    <script>
        $(document).ready(function () {
            ko.applyBindings(vm);
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1>Catalog</h1>
        <form role="form" class="form-horizontal" data-bind="with:newProduct">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Name" data-bind="textInput:name" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Price" data-bind="textInput:price" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Stock" data-bind="textInput:stock" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-default" data-bind="{click:$parent.addProduct}">
                        <i class="glyphicon glyphicon-plus-sign"></i>
                        Add Product
                    </button>
                </div>
            </div>
        </form>
        <div class="input-group">
            <span class="input-group=addon">
                <i class="glyphicon glyphicon-search"></i>
                Search
            </span>
            <input type="text" class="form-control" data-bind="textInput:searchTerm" />
        </div>
        <strong>Items:</strong>
        <span data-bind="text:catalog().length"></span>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:catalog">
                <tr>
                    <td data-bind="text:name"></td>
                    <td data-bind="text:price"></td>
                    <td data-bind="text:stock"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

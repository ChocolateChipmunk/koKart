<!DOCTYPE html>
<html>
<head>
    <title>KO Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/knockout.debug.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="js/models/product.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
    <script>
        $(document).ready(function () {
            ko.applyBindings(vm);
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Product</h1>
                <div>
                    <strong>ID:</strong><input type="text" class="form-control" data-bind="value:product.id" /><br />
                    <strong>Name:</strong><input type="text" class="form-control" data-bind="value:product.name" /><br />
                    <strong>Price:</strong><input type="text" class="form-control" data-bind="value:product.price" /><br />
                    <strong>Stock:</strong><input type="text" class="form-control" data-bind="value:product.stock" /><br />
                </div>
                <div>
                    <strong>ID:</strong><span data-bind="text:product.id"></span><br />
                    <strong>Name:</strong><span data-bind="text:product.name"></span><br />
                    <strong>Price:</strong><span data-bind="text:product.price"></span><br />
                    <strong>Stock:</strong><span data-bind="text:product.stock"></span><br />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
